PLG_CCK_FIELD_SD_FIELD_CONCAT_DESC="<img src='http://www.seblod.com/media/kunena/avatars/resized/size72/users/avatar9757_2011-08-10.jpg' style='float:left;clear:none;margin:0 20px 5px 0' />Concatenate any amount of fields into one value. Ideal for creating unique titles. You can use the following variable / placeholders in your field list:<br/><br/><br/><p style='display:block;clear:both;'><strong>#field_name# - Gets the value of another field<br/>$date - Current date in YYY-MM-DD format<br/>$time - Time in HH:MM:SS format<br/>$username - Logged in users username<br/>$userid - Logged in users ID</strong><br/><br/>More coming soon!<br/><br/>TO add plain text, wrap your text in aquare brackets like this: [This is plain text]<br/><br/><strong>EXAMPLE USAGE</strong><br/><br/>[Comment by user],$userid,[on],$date - Will result in the value 'Comment by user 42 on 2011-08-24'<br/><br/>All fields (both plain text, palceholders and fields) MUST be separated with a comma. You can choose how you want to bind these values together using the Value Separator fied. If you leave it blank it will default to a space.<br/><strong style='color:blue;'>Twitter: <a href='https://www.twitter.com/simondowdles' title='Follow me on Twitter!'>@simondowdles</a></strong></p>"
